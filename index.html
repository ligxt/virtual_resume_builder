<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Virtual Resume Builder</title>
  <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.2.621/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.2.621/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2017.2.621/styles/kendo.material.mobile.min.css" />

    <script src="https://kendo.cdn.telerik.com/2017.2.621/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2017.2.621/js/jszip.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2017.2.621/js/kendo.all.min.js"></script>
  <link rel="stylesheet" href="css/tiny.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="loading" id="loading">
    <div class="anime anime-rippling">
      <i></i>
      <i></i>
      <i></i>
    </div> 
  </div>

  <!-- Header -->
  <header>
    <nav class="container">
      <div class="logo">
        <a href="#index"><img src="image/logo.png" width="100" height="59"></a>
      </div>
      <div class="nav nav-right nav-shake">
        <ul class="list-inline" id="nav">
          <li><a href="#index">Home</a></li>
          <li><a href="#resume">Build Resume</a></li>
        </ul>
      </div>
      <a href="javascript:" class="nav-btn"></a>
    </nav>
  </header>

  <!-- Main -->
  <main class="main" id="main">
    <div class="page" id="page-index">
      <div class="slider" id="slider">
        <div class="slider-container">
          <div class="item active"><img src="./image/01.png"></div>
          <div class="item"><img src="./image/02.png"></div>
          <div class="item"><img src="./image/01.png"></div>
          <div class="item"><img src="./image/02.png"></div>
        </div>
        <ul class="slider-panel list-inline">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="container">
        <div class="resume-show">
          <h3>Case Presentation</h3>
          <ul class="list-inline">
            <li><img src="image/engineer.png"></li>
            <li><img src="image/ui.png"></li>
            <li><img src="image/engineer.png"></li>
          </ul> 
        </div>
      </div>
    </div>

    <div class="page" id="page-resume">
      <div class="re-sidebar" id="re-sidebar">
        <ul class="list-unstyled">
          <li name="basic"><i class="icon icon-home"></i><span>Customize</span></li>
          <li name="info"><i class="icon icon-user"></i><span>Profile</span></li>
          <li name="edu"><i class="icon icon-edu"></i><span>Education</span></li>
          <li name="job"><i class="icon icon-job"></i><span>Work</span></li>
          <li name="project"><i class="icon icon-project"></i><span>Project</span></li>
          <li name="new" id="add-module"><i class="icon icon-add"></i><span>Add Section</span></li>
        </ul>
      </div>
      <div class="re-view">
        <div class="re-menu">
          <div class="zoom-in-out" zoom="100%">
            <a href="javascript:;" id="zoomIn"><i class="icon icon-add"></i></a>
            <a href="javascript:;" id="zoomOut"><i class="icon icon-subtract"></i></a>
          </div>
          <div class="down-upload">
            <a href="javascript:;" id="do-pdf"><i class="icon icon-download"></i>Export PDF</a>
            <a href="javascript:;" id="do-print"><i class="icon icon-print"></i>Print</a>
            <a href="javascript:;" id="do-clear"><i class="icon icon-trash"></i>Reset</a>
          </div>
        </div>
        <div class="resume-container">
          <div class="re-resume js-re-resume" id="resume-download">
            <div class="module" id="do-module"><i class="icon icon-gift"></i>Select Template</div>
            <div class="layout js-layout" id="layoutOne"></div>
            <div class="layout js-layout" id="layoutTwo"></div>
          </div>
        </div>
      </div>
      <div class="re-config" id="re-config">
        <div class="header">
          <h5></h5>
          <ul class="list-inline base-button">
            <li class="btn btn-main icon icon-ups js-shift-up" title="Move Up"></li>
            <li class="btn btn-main icon icon-downs js-shift-down" title="Move Down"></li>
            <li class="btn btn-main js-remove" title="Delete"><i class="icon icon-trash"></i></li>
          </ul>       
        </div>
        <ul class="body list-unstyled">
          <li class="js-config-li" id="basic-config" box="One"></li>
          <li class="js-config-li" id="info-config" box="One"></li>
          <li class="js-config-li" id="edu-config" nums="1" type="standard" box="One"></li>
          <li class="js-config-li" id="job-config" nums="1" box="One"></li>
          <li class="js-config-li" id="project-config" nums="1" box="One"></li>
        </ul>
        <div class="footer">
          <div class="row">
            <div class="col-sm-6">
              <a class="btn btn-cancel js-config-cancel">Cancel</a>
            </div>
            <div class="col-sm-6">
              <a class="btn btn-main js-config-ok">Ok</a>
            </div>
          </div>
        </div>
      </div>
      <div class="modal modal-module" id="modal-module">
        <div class="modal-detail">
          <h4>Templates</h4>
          <ul class="row list-inline">
            <li name="engineer"><img src="image/engineer.png"></li>
            <li name="ui"><img src="image/ui.png"></li>
          </ul>
          <div class="button">                 
            <a href="javascript:;" class="btn btn-cancel cancel-module">Cancel</a>
            <a href="javascript:;" class="btn btn-main confirm-module">Confirm</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>Copyright &copy; 2023 VRB. All Rights Reserved.</footer>

  <script src="./js/sea.js" id="seajsnode"></script>
  <script type="text/javascript">
    seajs.config({
      alias: {
        'jquery': 'jquery-2.1.4.min',
        'underscore': 'underscore-min',
        'tiny': 'tiny.min',
      }
    });
    seajs.use(['jquery', 'underscore'], function () {
      seajs.use(['tiny', 'main', 'html2canvas-changed']);
    });
  </script>
</body>
</html>
